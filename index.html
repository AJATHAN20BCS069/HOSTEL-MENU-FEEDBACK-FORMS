<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="title">HOSTEL FOOD FEEDBACK SURVEY FORM</h1>
    <p id="description">
      Thank you for taking the time it will help us to improve the quality of food.
    </p>
    <div id="container">
      <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" placeholder="Enter your name" id="name" required />
        <label for="email" id="email-label">Email</label>
        <input
          type="email"
          placeholder="Enter your Email"
          id="email"
          required
        />
        <label for="number" id="number-label">Room Number</label>
        <input type="text" placeholder="Room no with block" id="number" />
        <label for="dropdown"
          >Year of Studying</label
        >
        <select id="dropdown">
          <option>Select Your Year</option>
          <option>I YEAR</option>
          <option>II YEAR</option>
          <option>III YEAR</option>
          <option>IV YEAR</option>
        </select>
        <p class="tr">Rate the Over all Menu</p>
        <label
          ><input
            type="radio"
            name="user-recommend"
            value="Excellent"
          />Excellent</label
        >
        <label
          ><input
            type="radio"
            name="user-recommend"
            value="Average"
          />Average</label
        >
        <label
          ><input type="radio" name="user-recommend" value="Bad" />Bad</label
        >
        <p class="tr">
          What would you like to see improved? (Check all that apply)
        </p>
        <label
          ><input type="checkbox" value="Taste" />Taste</label
        >
        <label
          ><input type="checkbox" value="Quality" />Quality</label
        >
        <label
          ><input type="checkbox" value="Quantity" />Quantity</label
        >
        <label><input type="checkbox" value="Variety" />Variety</label>
        <label><input type="checkbox" value="Ambience" />Ambience
        </label>
        <br>
        <p class="comment">Any comments or suggestions?</p>
        <textarea placeholder="Enter your comment here..." rows="5"></textarea>
        <input type="submit" id="submit" />
      </form>
      <p id="title">AJATHAN.R-
                   PRESIDENT HOSTEL WELFARE COMMITTEE
      </p>
    </div>
  </body>
</html>
